name: Release Helm Chart

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  # PRE-RELEASE: Runs on open PRs from release/v* branches
  pre-release:
    if: |
      github.event.action != 'closed' &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          SHORT_SHA="${GITHUB_SHA::7}"

          # Extract version from branch name (release/v0.1.0 -> 0.1.0)
          if [[ "$BRANCH" =~ ^release/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            echo "::error::Branch name $BRANCH does not match release/vX.X.X"
            exit 1
          fi

          PACKAGE_VERSION="${VERSION}-${SHORT_SHA}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          echo "Base Version: $VERSION"
          echo "Package Version: $PACKAGE_VERSION"

      - name: Check Chart version
        run: |
          # Use 'eval' to ensure we get a raw string without quotes from yq
          CHART_VERSION=$(yq eval '.version' Chart.yaml)
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"

          echo "Chart.yaml version: $CHART_VERSION"
          echo "Expected version: $EXPECTED_VERSION"

          if [[ "$CHART_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "::error::Version mismatch! Chart.yaml has ($CHART_VERSION) but branch is ($EXPECTED_VERSION). Please update Chart.yaml."
            exit 1
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm Chart
        run: helm lint .

      - name: Package Helm Chart
        run: |
          # We use the package_version (with SHA) for the .tgz filename
          helm package . --destination .helm-packages --version "${{ steps.version.outputs.package_version }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR as OCI artifact
        run: |
          helm push .helm-packages/*.tgz oci://ghcr.io/${{ github.repository_owner }}

  # RELEASE: Runs when release/v* PR is merged to main
  release:
    if: |
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"

          if [[ "$BRANCH" =~ ^release/v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            TAG="v${VERSION}"
          else
            echo "::error::Branch name $BRANCH does not match release/vX.X.X"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check Chart version
        run: |
          CHART_VERSION=$(yq eval '.version' Chart.yaml)
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"

          if [[ "$CHART_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "::error::Final check failed. Chart.yaml version ($CHART_VERSION) must match $EXPECTED_VERSION."
            exit 1
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          helm package . --destination .helm-packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            ## Helm Chart ${{ steps.version.outputs.tag }}

            Published to GHCR.

            ### Installation
            ```bash
            helm install my-app oci://ghcr.io/${{ github.repository_owner }}/YOUR_CHART_NAME \
              --version ${{ steps.version.outputs.version }}
            ```
          files: .helm-packages/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR as OCI artifact
        run: |
          helm push .helm-packages/*.tgz oci://ghcr.io/${{ github.repository_owner }}
